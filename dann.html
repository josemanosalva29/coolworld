<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANN DIRECTOR</title>

<link rel="icon" type="image/png" href="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/Icono.png">

<style>
  
   

body {
    margin: 0;
    background: white;
    color: black;
    font-family: 'Made Tommy', sans-serif;
}

h1 {
    letter-spacing: 6px;
    padding: 60px;
    color: black;
}

.videos-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 0 60px 60px;
}

.video-thumb img {
    width: 100%;
    cursor: pointer;
}

.hidden {
    display: none;
}

#videoGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
    padding: 60px;
}

.video-thumb {
    cursor: pointer;
}

.video-thumb p {
    margin-top: 10px;
    letter-spacing: 2px;
}

#videoPlayer {
    padding: 40px;
}

#backBtn {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

.iframe-wrapper {
    position: relative;
    padding-top: 56.25%;
}

.iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
#videoPlayerView {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.iframe-wrapper {
  width: 70%;          /* üî• cambia este valor: 60% / 70% / 800px */
  max-width: 900px;   /* l√≠mite elegante */
  padding-top: 39.375%; /* 16:9 pero adaptado al width */
  position: relative;
}

</style>
</head>

<body>

<h1>DANN</h1>

<section id="videoGridView">
  <div id="videoGrid">

    <div class="video-thumb"
         data-video="alaska"
         data-youtube="nOU_-UByDKA?si=0pcPLczLK14Z5-PL">
      <img src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/Thumbnail3.jpg">
      <p>ALASKA</p>
    </div>

    <div class="video-thumb"
         data-video="pardmin"
         data-youtube="Ab6olQnMM0Q?si=L5ftfPNBPOh0xmpT">
      <img src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/Thumbnail2.jpg">
      <p>BAD BOY</p>
    </div>

  </div>
</section>

<section id="videoPlayerView" class="hidden">
  <button id="backBtn">‚Üê BACK</button>

  <div class="iframe-wrapper">
    <iframe
      id="youtubePlayer"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</section>
<script src="dann.js"></script>
</body>
</html>
