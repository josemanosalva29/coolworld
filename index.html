<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Cool The World</title>
   <link rel="icon" type="image/png" href="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/Icono.png">
<style>
@font-face {
    font-family: 'Made Tommy';
    src: url('fonts/MadeTommy-ExtraBold.woff') format('woff');
    font-weight: 800;
    font-style: normal;
}

body, html {
    margin: 0;
    padding: 0;
    background: white;
    overflow: hidden;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#logoVideo {
    width: 250px;
    cursor: pointer;
    transition: transform 1s, opacity 1s;
    z-index: 2;
}

#backgroundVideo {
    position: fixed;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    transform: translate(0%, 0%);
    object-fit: cover;
    display: none;
    z-index: 1;
}

#releaseDate {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Made Tommy', sans-serif;
    font-weight: 800;
    font-size: 30px;
    color: #ffffff;
    display: none;
    opacity: 0;
    animation: fadeIn 2s forwards;
    letter-spacing: 0px;
    text-align: center;
    z-index: 3;
}

#lettersImage {
    position: absolute;
    width: 400px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s;
    pointer-events: none;
    z-index: 2;
}
#countdown {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Made Tommy', sans-serif;
    font-size: 25px;
    color: #ffffff;
    animation: fadeIn 2s forwards;
    letter-spacing: -5Wpx;
    text-align: center;
    display: none;
    z-index: 3;
}
@keyframes fadeIn {
    to { opacity: 1; }
}

#directors {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Made Tommy', sans-serif;
    z-index: 4;
    text-align: center;

    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}
#directors.show {
    opacity: 1;
    pointer-events: auto;
}

/* Bot√≥n */
#directorsBtn {
    background: none;
    border: none;
    color: rgb(255, 255, 255);
    font-size: 14px;
    letter-spacing: 3px;
    cursor: pointer;
}

/* Men√∫ oculto */
#directorsMenu {
    margin-top: 10px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

/* Men√∫ visible */
#directorsMenu.show {
    opacity: 1;
    pointer-events: auto;
}

/* Opciones */
.directorOption {
    margin: 8px 0;
    cursor: pointer;
    font-size: 13px;
}

.directorOption:hover {
    text-decoration: underline;
}

#socialLinks {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
  z-index: 5;
}

#socialLinks img {
  width: 28px;
  height: auto;
  opacity: 0.8;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

#socialLinks img:hover {
  opacity: 1;
  transform: scale(1.1);
}

.hidden {
  display: none;
}


</style>
</head>
<body>

<video id="logoVideo" src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/logo.mp4" autoplay muted loop></video>
<video id="backgroundVideo" src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/Forwebsite.mp4" autoplay muted loop></video>
<img id="lettersImage" src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/wecooltheworld.png" alt="Letras PNG">
<div id="releaseDate">For start COOLING your FUCKING WORLD</div>
<div id="countdown"></div>

<!-- DIRECTORS -->
<div id="directors">

  <button id="directorsBtn">DIRECTORS</button>

 <div id="directorsMenu">
  <a href="harlem.html" class="directorOption">HARLEM</a>
  <a href="dann.html" class="directorOption">DANN</a>
</div>

</div>

<script>
const logo = document.getElementById('logoVideo');
const background = document.getElementById('backgroundVideo');
const releaseDate = document.getElementById('releaseDate');
const lettersImage = document.getElementById('lettersImage');
const countdown = document.getElementById('countdown');
const directors = document.getElementById('directors');
const directorsBtn = document.getElementById('directorsBtn');
const directorsMenu = document.getElementById('directorsMenu');


// Fade-in inicial de la imagen PNG
window.addEventListener('load', () => {
    lettersImage.style.opacity = 1;
});


// Al hacer click en el logo
logo.addEventListener('click', () => {
    logo.style.transform = 'scale(3.5)';
    logo.style.opacity = 0;

    lettersImage.style.opacity = 0; // fade-out

    setTimeout(() => {
        logo.style.display = 'none';
        background.style.display = 'block';
        releaseDate.style.display = 'block';
        directors.classList.add('show');
        startCountdown(); 
    }, 1000);
});

directorsBtn.addEventListener('click', () => {
    directorsMenu.classList.toggle('show');
});

// Contador regresivo hasta 19 de diciembre 2025 7pm
function startCountdown() {
    countdown.style.display = 'block';
    const targetDate = new Date("January 9, 2026 19:00:00").getTime();

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdown.textContent = "üéâ Released!";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
}

<div id="socialLinks" class="hidden">
  <a href="https://www.instagram.com/wecooltheworld" target="_blank">
    <img src="instagram.svg" alt="Instagram">
  </a>

  <a href="https://www.youtube.com/@wecooltheworld" target="_blank">
    <img src="youtube.svg" alt="YouTube">
  </a>
</div>


</script>

</body>
</html>
