<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Cool The World</title>
<style>

        /* Estilos que se aplican a partir de 768px hacia abajo (Móvil, tablet vertical) */
        @media (max-width: 768px) {
            /* Regla 1: Asegura que todos los elementos de contenido (imágenes, videos) 
               no sean más anchos que la pantalla del móvil. */
            img, video {
                max-width: 100%; 
                height: auto; 
            }
            
            /* Regla 2: Reduce el tamaño de los encabezados para móvil */
            h1 {
                font-size: 1.5em; 
            }
            h2 {
                font-size: 1.2em; 
            }

            /* Regla 3: Si usaste un ancho fijo para un contenedor, haz que sea 100% en móvil */
            .contenedor-principal {
                width: 100%; 
                padding: 10px; /* Agrega un poco de margen interno */
            }
            
            /* (Añade más reglas aquí según necesites) */
        }
  body, html {
    margin: 0;
    padding: 0;
    background: white;
    overflow: hidden;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #logoVideo {
    width: 200px; /* tamaño más pequeño */
    cursor: pointer;
    transition: transform 1s, opacity 1s;
  }
  #backgroundVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; /* oculto al inicio */
    z-index: -1;
  }
   #releaseDate {
    position: absolute;
    top: 50px;
	left: 50px;
	transform: translate(-50%, -50%);
    width: 100%;
    text-align: center;
    font-size: 60px;
    font-family: 'MADE TOMMY', ExtraBold; /* Tipografía personalizada */
    color: #1d4ec2; /* Color específico */
    display: none;
    opacity: 100;
    animation: fadeIn 2s forwards; /* Animación de entrada */
	letter-spacing: 150px;
  }
</style>
</head>
<body>

<video id="logoVideo" src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/logo.mp4" autoplay muted loop></video>
<video id="backgroundVideo" src="https://pub-8b89e340aca94b0e95ff9be37707f5e6.r2.dev/public/background.mp4" autoplay muted loop></video>
<div id="releaseDate">DECEMBER 19TH 2025</div>

<script>
const logo = document.getElementById('logoVideo');
const background = document.getElementById('backgroundVideo');
const releaseDate = document.getElementById('releaseDate');

logo.addEventListener('click', () => {
    // animación del logo
    logo.style.transform = 'scale(3)';
    logo.style.opacity = '0';
    
    // esperar la animación antes de mostrar el fondo
    setTimeout(() => {
        logo.style.display = 'none';
        background.style.display = 'block';
        releaseDate.style.display = 'block';
    }, 1000); // 1 segundo coincide con la transición
});
</script>

</body>
</html>
