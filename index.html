<script>
const logo = document.getElementById('logoVideo');
const background = document.getElementById('backgroundVideo');
const releaseDate = document.getElementById('releaseDate');
const lettersImage = document.getElementById('lettersImage');
const countdown = document.getElementById('countdown');
const directors = document.getElementById('directors');
const directorsBtn = document.getElementById('directorsBtn');
const directorsMenu = document.getElementById('directorsMenu');


// Fade-in inicial de la imagen PNG
window.addEventListener('load', () => {
    lettersImage.style.opacity = 1;
});


// Al hacer click en el logo
logo.addEventListener('click', () => {

    // animaciÃ³n del logo
    logo.style.transform = 'scale(3.5)';
    logo.style.opacity = '0';
    lettersImage.style.opacity = 0;



    // esperar a que termine la animaciÃ³n del logo
    setTimeout(() => {

        // FLASH BLANCO
        whiteFlash.classList.add('show');

        // mostrar video (aÃºn tapado por el flash)
        background.style.opacity = 1;

        // quitar flash rÃ¡pidamente
        setTimeout(() => {
            whiteFlash.classList.remove('show');
        }, 120); // ðŸ”¥ duraciÃ³n del flash

        background.currentTime = 0;
        background.play();                    // ðŸ‘ˆ FUERZA PLAY
        background.classList.add('show');   

        // mostrar UI
        releaseDate.style.display = 'block';
        directors.classList.add('show');
        startCountdown();

    }, 1000); // â¬…ï¸ mismo tiempo del logo


});

directorsBtn.addEventListener('click', () => {
    directorsMenu.classList.toggle('show');
});

// Contador regresivo hasta 19 de diciembre 2025 7pm
function startCountdown() {
    countdown.style.display = 'block';
    const targetDate = new Date("January 9, 2026 19:00:00").getTime();

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdown.textContent = "";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
}



</script>
